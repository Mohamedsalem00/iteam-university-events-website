<!-- 404 Not Found Page -->
<div class="flex flex-col items-center justify-center py-12 px-4">
  <div class="text-center">
    <div class="flex justify-center mb-6">
      <i class="ri-error-warning-line text-7xl text-red-500"></i>
    </div>
    <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-4">Page Not Found</h1>
    <p class="text-lg text-gray-600 dark:text-gray-400 mb-2">
      The page you are looking for doesn't exist or has been moved.
    </p>
    <p class="text-sm text-gray-500 dark:text-gray-500 mb-8" id="requested-path"></p>
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a href="dashboard" class="px-6 py-3 bg-primary text-white rounded-button flex items-center justify-center nav-link hover:bg-opacity-90">
        <div class="w-5 h-5 flex items-center justify-center mr-2">
          <i class="ri-home-line"></i>
        </div>
        <span>Go to Dashboard</span>
      </a>
      <button onclick="window.history.back()" class="px-6 py-3 border border-gray-300 dark:border-gray-600 rounded-button flex items-center justify-center hover:bg-gray-50 dark:hover:bg-gray-800">
        <div class="w-5 h-5 flex items-center justify-center mr-2">
          <i class="ri-arrow-left-line"></i>
        </div>
        <span>Go Back</span>
      </button>
    </div>
  </div>
</div>

<script>
  // Show the requested path that caused the 404
  document.addEventListener('DOMContentLoaded', function() {
    const requestedPathElement = document.getElementById('requested-path');
    if (requestedPathElement) {
      const container = document.getElementById('content');
      const attemptedView = container && container.dataset.attemptedView;
      const fullPath = window.location.pathname;
      
      if (fullPath) {
        requestedPathElement.textContent = `Requested path: ${fullPath}`;
      } else if (attemptedView) {
        requestedPathElement.textContent = `Requested view: ${attemptedView}`;
      }
    }
  });
</script>
