<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            display: flex;
            align-items: center;
        }
        .stat-icon {
            font-size: 24px;
            margin-right: 15px;
            width: 50px;
            height: 50px;
            background-color: #e6f7ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1890ff;
        }
        .stat-details h3 {
            margin: 0 0 5px 0;
            font-size: 14px;
            color: #666;
        }
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            margin: 0 0 5px 0;
        }
        .stat-change {
            font-size: 12px;
            margin: 0;
        }
        .stat-change.positive {
            color: #52c41a;
        }
        .stat-change.negative {
            color: #ff4d4f;
        }
        .stat-change.neutral {
            color: #faad14;
        }
        .activity-list {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .activity-item {
            display: flex;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .activity-icon {
            margin-right: 15px;
            width: 40px;
            height: 40px;
            background-color: #fff7e6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fa8c16;
        }
        .activity-details {
            flex: 1;
        }
        .activity-details p {
            margin: 0 0 5px 0;
        }
        .activity-time {
            font-size: 12px;
            color: #999;
        }
        .loading-spinner {
            text-align: center;
            padding: 20px;
            color: #999;
        }
        .error-message {
            background-color: #fff2f0;
            border: 1px solid #ffccc7;
            padding: 15px;
            border-radius: 5px;
            color: #ff4d4f;
            margin-top: 20px;
        }
        button {
            background-color: #1890ff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #096dd9;
        }
    </style>
</head>
<body>
    <h1>Frontend Dashboard Data Test</h1>
    
    <button id="test-fetch">Test Fetch API Call</button>
    <div id="fetch-result"></div>
    
    <h2>Stats Cards Preview</h2>
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-users"></i></div>
            <div class="stat-details">
                <h3>Total Users</h3>
                <p class="stat-value" id="users-value">0</p>
                <p class="stat-change" id="users-change">
                    <i class="fas fa-spinner fa-spin"></i> Loading...
                </p>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-calendar-check"></i></div>
            <div class="stat-details">
                <h3>Active Events</h3>
                <p class="stat-value" id="events-value">0</p>
                <p class="stat-change" id="events-change">
                    <i class="fas fa-spinner fa-spin"></i> Loading...
                </p>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-building"></i></div>
            <div class="stat-details">
                <h3>Organizations</h3>
                <p class="stat-value" id="orgs-value">0</p>
                <p class="stat-change" id="orgs-change">
                    <i class="fas fa-spinner fa-spin"></i> Loading...
                </p>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-ticket-alt"></i></div>
            <div class="stat-details">
                <h3>Event Registrations</h3>
                <p class="stat-value" id="regs-value">0</p>
                <p class="stat-change" id="regs-change">
                    <i class="fas fa-spinner fa-spin"></i> Loading...
                </p>
            </div>
        </div>
    </div>
    
    <h2>Recent Activity Preview</h2>
    <div class="activity-list" id="activity-container">
        <div class="loading-spinner" id="activity-loading">
            <i class="fas fa-spinner fa-spin"></i> Loading recent activity...
        </div>
    </div>
    
    <h2>Raw API Response</h2>
    <pre id="raw-response">Loading...</pre>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Test button for fetch API
            document.getElementById('test-fetch').addEventListener('click', function() {
                testFetch();
            });
            
            // Initial fetch
            testFetch();
        });
        
        function testFetch() {
            const fetchResult = document.getElementById('fetch-result');
            fetchResult.innerHTML = '<p><i class="fas fa-spinner fa-spin"></i> Testing fetch API call...</p>';
            
            // Test fetch with full URL
            const apiUrl = '/iteam-university-website/backend/api/overview_data.php';
            
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    fetchResult.innerHTML = '<p style="color: green;">✓ Fetch API call successful!</p>';
                    return response.json();
                })
                .then(data => {
                    console.log('API response:', data);
                    document.getElementById('raw-response').textContent = JSON.stringify(data, null, 2);
                    
                    if (data.success) {
                        updatePreviewStats(data.stats);
                        updatePreviewActivity(data.activity);
                    } else {
                        showErrorMessage('API returned error: ' + (data.message || 'Unknown error'));
                    }
                })
                .catch(error => {
                    console.error('Error fetching API data:', error);
                    fetchResult.innerHTML = `<p style="color: red;">✗ Fetch API call failed: ${error.message}</p>`;
                    showErrorMessage(`Error fetching data: ${error.message}`);
                });
        }
        
        function updatePreviewStats(stats) {
            // Update users
            if (stats.users) {
                updateStatValue('users-value', stats.users.total);
                updateStatChange('users-change', stats.users.change, stats.users.period);
            }
            
            // Update events
            if (stats.events) {
                updateStatValue('events-value', stats.events.total);
                updateStatChange('events-change', stats.events.change, stats.events.period);
            }
            
            // Update organizations
            if (stats.organizations) {
                updateStatValue('orgs-value', stats.organizations.total);
                updateStatChange('orgs-change', stats.organizations.change, stats.organizations.period);
            }
            
            // Update registrations
            if (stats.registrations) {
                updateStatValue('regs-value', stats.registrations.total);
                updateStatChange('regs-change', stats.registrations.change, stats.registrations.period);
            }
        }
        
        function updateStatValue(elementId, value) {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = value.toLocaleString();
            }
        }
        
        function updateStatChange(elementId, change, period) {
            const element = document.getElementById(elementId);
            if (!element) return;
            
            element.classList.remove('positive', 'negative', 'neutral');
            
            if (change > 0) {
                element.classList.add('positive');
                element.innerHTML = `<i class="fas fa-arrow-up"></i> ${change}% this ${period}`;
            } else if (change < 0) {
                element.classList.add('negative');
                element.innerHTML = `<i class="fas fa-arrow-down"></i> ${Math.abs(change)}% this ${period}`;
            } else {
                element.classList.add('neutral');
                element.innerHTML = `<i class="fas fa-minus"></i> No change`;
            }
        }
        
        function updatePreviewActivity(activities) {
            const container = document.getElementById('activity-container');
            const loadingElement = document.getElementById('activity-loading');
            
            if (loadingElement) {
                container.removeChild(loadingElement);
            }
            
            if (!activities || activities.length === 0) {
                container.innerHTML = '<p>No recent activity found</p>';
                return;
            }
            
            activities.forEach(activity => {
                const activityItem = document.createElement('div');
                activityItem.className = 'activity-item';
                
                // Determine icon based on activity type
                let iconClass = 'fa-info-circle';
                if (activity.type === 'registration') {
                    iconClass = activity.entity_type === 'user' ? 'fa-user-plus' : 'fa-building';
                } else if (activity.type === 'event_creation') {
                    iconClass = 'fa-calendar-plus';
                } else if (activity.type === 'profile_update') {
                    iconClass = 'fa-user-edit';
                }
                
                // Format message
                let message = '';
                if (activity.type === 'registration') {
                    if (activity.entity_type === 'user') {
                        message = `New user registered: <strong>${activity.name}</strong>`;
                    } else {
                        message = `New organization registered: <strong>${activity.name}</strong>`;
                    }
                } else if (activity.type === 'event_creation') {
                    message = `New event created: <strong>${activity.title}</strong>`;
                } else if (activity.type === 'profile_update') {
                    message = `Profile updated by: <strong>${activity.name}</strong>`;
                }
                
                // Calculate time ago
                const timeAgo = getTimeAgo(new Date(activity.date));
                
                activityItem.innerHTML = `
                    <div class="activity-icon">
                        <i class="fas ${iconClass}"></i>
                    </div>
                    <div class="activity-details">
                        <p>${message}</p>
                        <span class="activity-time">${timeAgo}</span>
                    </div>
                `;
                
                container.appendChild(activityItem);
            });
        }
        
        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            let interval = Math.floor(seconds / 31536000);
            if (interval >= 1) {
                return interval + " year" + (interval === 1 ? "" : "s") + " ago";
            }
            
            interval = Math.floor(seconds / 2592000);
            if (interval >= 1) {
                return interval + " month" + (interval === 1 ? "" : "s") + " ago";
            }
            
            interval = Math.floor(seconds / 86400);
            if (interval >= 1) {
                return interval + " day" + (interval === 1 ? "" : "s") + " ago";
            }
            
            interval = Math.floor(seconds / 3600);
            if (interval >= 1) {
                return interval + " hour" + (interval === 1 ? "" : "s") + " ago";
            }
            
            interval = Math.floor(seconds / 60);
            if (interval >= 1) {
                return interval + " minute" + (interval === 1 ? "" : "s") + " ago";
            }
            
            return "just now";
        }
        
        function showErrorMessage(message) {
            const errorElement = document.createElement('div');
            errorElement.className = 'error-message';
            errorElement.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
            
            // Remove any existing error messages
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.parentNode.removeChild(existingError);
            }
            
            document.body.appendChild(errorElement);
        }
    </script>
</body>
</html>
