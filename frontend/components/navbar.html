<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <base href="http://localhost/iteam-university-website/frontend/" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <h1>iTeam University</h1>
                </a>
            </div>
            
            <!-- Navigation links -->
            <nav class="nav-links nav-main-links">
                <ul>
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="pages/events.html" class="nav-link">Events</a></li>
                    <li><a href="pages/event-register.html" class="nav-link">Register</a></li>
                    <li><a href="pages/gallery.html" class="nav-link">Gallery</a></li>
                    <li><a href="pages/calendar.html" class="nav-link">Calendar</a></li>
                    <li><a href="pages/about.html" class="nav-link">About</a></li>
                    <li><a href="pages/contact.html" class="nav-link">Contact</a></li>
                </ul>
            </nav>
            
            <div class="navbar-right">
                <!-- Auth links - shown when logged out -->
                <div class="auth-links">
                    <a href="auth/login.html" class="nav-link">
                        <i class="fas fa-user"></i>
                        <span class="auth-text">Login</span>
                    </a>
                </div>

                <!-- User menu - shown when logged in (initially hidden) -->
                <div class="user-menu" id="user-menu" style="display: none;">
                    <!-- This content will be dynamically populated by auth-check.js -->
                </div>
                
                <div class="theme-toggle">
                    <button id="theme-switch" aria-label="Toggle dark mode">
                        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    </button>
                </div>
                
                <button class="mobile-menu-btn" aria-label="Toggle menu" id="mobile-menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>
</body>
</html>

<style>
    /* User dropdown styles */
    .auth-links {
        position: relative;
    }
    
    .user-menu {
        display: flex;
        align-items: center;
        gap: 0.6rem;
        cursor: pointer;
        padding: 0.4rem 0.8rem;
        border-radius: 2rem;
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        transition: all 0.3s ease;
        position: relative;
    }
    
    .user-menu:hover {
        background-color: var(--bg-color);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }
    
    .user-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        overflow: hidden;
        background-color: var(--primary-color);
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .profile-initials {
        color: white;
        font-weight: bold;
        font-size: 14px;
    }
    
    .profile-pic {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .user-info {
        display: flex;
        flex-direction: column;
    }
    
    .user-name {
        font-size: 0.9rem;
        font-weight: 500;
        color: var(--text-primary);
    }
    
    .user-role {
        font-size: 0.75rem;
        color: var(--text-secondary);
    }
    
    .dropdown-icon {
        color: var(--text-secondary);
        font-size: 0.8rem;
    }
    
    .user-dropdown {
        position: absolute;
        top: calc(100% + 8px);
        right: 0;
        width: 200px;
        background-color: var(--card-bg);
        border-radius: var(--radius, 8px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        display: none;
        z-index: 1000;
        overflow: hidden;
        border: 1px solid var(--border-color);
    }
    
    .user-dropdown.show {
        display: block !important;
        animation: fadeInDown 0.3s ease;
    }
    
    .user-dropdown a {
        display: flex;
        align-items: center;
        padding: 10px 15px;
        color: var(--text-primary);
        transition: background-color 0.2s ease;
        text-decoration: none;
    }
    
    .user-dropdown a:hover {
        background-color: var(--bg-color);
        text-decoration: none;
    }
    
    .user-dropdown i {
        margin-right: 10px;
        color: var(--text-secondary);
        width: 16px;
        text-align: center;
    }
    
    @media (max-width: 576px) {
        .user-menu {
            padding: 0.3rem;
        }
        
        .user-info, .dropdown-icon {
            display: none;
        }
    }
    
    @keyframes fadeInDown {
        from { 
            opacity: 0;
            transform: translateY(-5px);
        }
        to { 
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
