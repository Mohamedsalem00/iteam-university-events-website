<div class="dashboard-header">
    <h1>My Profile</h1>
    <p>Update your personal information and preferences</p>
</div>

<div class="profile-container">
    <div class="profile-section">
        <div class="profile-avatar">
            <img src="../assets/images/default-avatar.png" alt="Profile Photo" id="profile-image">
            <button class="btn btn-small" id="change-avatar">Change Photo</button>
        </div>

        <form class="profile-form" id="profile-form">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name" class="form-control" value="John">
            </div>
            
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name" class="form-control" value="Smith">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" value="john.smith@example.com" disabled>
                <small>Contact administrator to change your email address</small>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="form-control" value="(555) 123-4567">
            </div>
            
            <div class="form-group">
                <label for="major">Major/Department</label>
                <input type="text" id="major" name="major" class="form-control" value="Computer Science">
            </div>
            
            <div class="form-group">
                <label for="graduation-year">Expected Graduation Year</label>
                <input type="number" id="graduation-year" name="graduation_year" class="form-control" value="2026">
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>

    <div class="profile-section">
        <h3>Account Settings</h3>
        
        <div class="form-group">
            <label>Password</label>
            <div class="password-field">
                <span>••••••••••</span>
                <button class="btn btn-outline btn-small" id="change-password">Change Password</button>
            </div>
        </div>
        
        <h3>Notification Preferences</h3>
        <div class="notification-settings">
            <div class="form-check">
                <input type="checkbox" id="notify-events" name="notify_events" checked>
                <label for="notify-events">Notify me about new events</label>
            </div>
            
            <div class="form-check">
                <input type="checkbox" id="notify-reminders" name="notify_reminders" checked>
                <label for="notify-reminders">Send event reminders</label>
            </div>
            
            <div class="form-check">
                <input type="checkbox" id="notify-news" name="notify_news">
                <label for="notify-news">Notify me about university news</label>
            </div>
        </div>
        
        <div class="form-group">
            <button class="btn btn-primary" id="save-notifications">Save Preferences</button>
        </div>
    </div>
</div>

<style>
    .profile-container {
        display: grid;
        grid-template-columns: 1fr;
        gap: 2rem;
    }
    
    @media (min-width: 768px) {
        .profile-container {
            grid-template-columns: 3fr 2fr;
        }
    }
    
    .profile-section {
        background-color: var(--card-bg);
        border-radius: var(--radius);
        padding: 1.5rem;
        box-shadow: var(--shadow);
        border: 1px solid var(--border-color);
    }
    
    .profile-avatar {
        text-align: center;
        margin-bottom: 1.5rem;
    }
    
    .profile-avatar img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 1rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
    }
    
    .form-group small {
        display: block;
        color: var(--text-secondary);
        font-size: 0.85rem;
        margin-top: 0.25rem;
    }
    
    .form-control {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: var(--radius);
        background-color: var(--input-bg);
        color: var(--input-text);
    }
    
    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px var(--input-focus);
        outline: none;
    }
    
    .form-control:disabled {
        background-color: var(--disabled-bg);
        cursor: not-allowed;
    }
    
    .password-field {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: var(--radius);
        background-color: var(--input-bg);
    }
    
    .btn-small {
        padding: 0.35rem 0.75rem;
        font-size: 0.9rem;
    }
    
    .form-check {
        display: flex;
        align-items: center;
        margin-bottom: 0.75rem;
    }
    
    .form-check input {
        margin-right: 0.75rem;
    }
</style>

<script>
    // Form submission handler
    document.getElementById('profile-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Collect form data
        const formData = new FormData(this);
        
        // Show loading state
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = 'Saving...';
        submitBtn.disabled = true;
        
        // Simulate API call with timeout
        setTimeout(() => {
            // Reset button state
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
            
            // Show success message (in a real app, this would be after API success)
            const message = document.createElement('div');
            message.className = 'alert alert-success';
            message.textContent = 'Profile updated successfully!';
            this.prepend(message);
            
            // Hide message after 3 seconds
            setTimeout(() => {
                message.remove();
            }, 3000);
        }, 1000);
    });
    
    // Change password handler
    document.getElementById('change-password').addEventListener('click', function() {
        // Here you would show a modal or navigate to password change page
        alert('Change password functionality would open here');
    });
    
    // Change avatar handler
    document.getElementById('change-avatar').addEventListener('click', function() {
        // Simulate file input click
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = 'image/*';
        fileInput.click();
        
        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-image').src = e.target.result;
                };
                reader.readAsDataURL(this.files[0]);
            }
        });
    });
    
    // Save notification preferences
    document.getElementById('save-notifications').addEventListener('click', function() {
        // Show loading state
        const originalText = this.textContent;
        this.textContent = 'Saving...';
        this.disabled = true;
        
        // Simulate API call with timeout
        setTimeout(() => {
            // Reset button state
            this.textContent = originalText;
            this.disabled = false;
            
            // Show success message
            alert('Notification preferences saved!');
        }, 800);
    });
</script>
