<div id="page-content">
    <div class="page-header">
      <h1>Admin Profile</h1>
      <p>
        Manage your administrator account information and preferences.
      </p>
    </div>
  
    <!-- Admin Profile Form -->
    <div class="dashboard-grid">
      <div class="dashboard-card">
        <div class="card-header">
          <h3><i class="fas fa-user-circle"></i> Profile Information</h3>
        </div>
        <div class="card-body">
          <form id="admin-profile-form">
            <div class="form-row">
              <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" value="admin" disabled />
              </div>
              <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" value="admin@iteamuniversity.com" required />
              </div>
            </div>
  
            <div class="form-row">
              <div class="form-group">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" id="first-name" class="form-control" value="Admin" required />
              </div>
              <div class="form-group">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" id="last-name" class="form-control" value="User" required />
              </div>
            </div>
            
            <div class="form-group">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" id="phone" class="form-control" value="(555) 123-4567" />
            </div>
  
            <div class="form-group">
              <button type="submit" class="btn">Update Profile</button>
            </div>
          </form>
        </div>
      </div>
  
      <div class="dashboard-card">
        <div class="card-header">
          <h3><i class="fas fa-lock"></i> Change Password</h3>
        </div>
        <div class="card-body">
          <form id="change-password-form">
            <div class="form-group">
              <label for="current-password" class="form-label">Current Password</label>
              <div class="input-icon-wrap">
                <span class="input-icon"><i class="fas fa-lock"></i></span>
                <input type="password" id="current-password" class="form-control with-icon" required />
                <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
            
            <div class="form-group">
              <label for="new-password" class="form-label">New Password</label>
              <div class="input-icon-wrap">
                <span class="input-icon"><i class="fas fa-lock"></i></span>
                <input type="password" id="new-password" class="form-control with-icon" required />
                <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
            
            <div class="form-group">
              <label for="confirm-password" class="form-label">Confirm New Password</label>
              <div class="input-icon-wrap">
                <span class="input-icon"><i class="fas fa-lock"></i></span>
                <input type="password" id="confirm-password" class="form-control with-icon" required />
                <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
  
            <div class="form-group">
              <button type="submit" class="btn">Change Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <!-- Notification Preferences -->
    <div class="dashboard-card">
      <div class="card-header">
        <h3><i class="fas fa-bell"></i> Notification Preferences</h3>
      </div>
      <div class="card-body">
        <form id="notification-preferences-form">
          <div class="checkbox-group">
            <div class="form-check">
              <input type="checkbox" id="email-new-users" class="form-check-input" checked />
              <label for="email-new-users" class="form-check-label">Email notifications for new user registrations</label>
            </div>
            
            <div class="form-check">
              <input type="checkbox" id="email-new-events" class="form-check-input" checked />
              <label for="email-new-events" class="form-check-label">Email notifications for new event creations</label>
            </div>
            
            <div class="form-check">
              <input type="checkbox" id="email-reports" class="form-check-input" checked />
              <label for="email-reports" class="form-check-label">Weekly summary reports</label>
            </div>
            
            <div class="form-check">
              <input type="checkbox" id="browser-notifications" class="form-check-input" />
              <label for="browser-notifications" class="form-check-label">Browser notifications (when online)</label>
            </div>
          </div>
  
          <div class="form-group">
            <button type="submit" class="btn">Save Preferences</button>
          </div>
        </form>
      </div>
    </div>
  </div>
