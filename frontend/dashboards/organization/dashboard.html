<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Dashboard - iTeam University</title>
    <base href="http://localhost/iteam-university-website/frontend/" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar active">
            <div class="sidebar-header">
                <h3>Organization Dashboard</h3>
                <button class="close-sidebar"><i class="fas fa-times"></i></button>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboards/organization/index.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="dashboards/organization/manage-posts.html"><i class="fas fa-file-alt"></i> Manage Posts</a></li>
                <li><a href="dashboards/organization/participants.html"><i class="fas fa-users"></i> Participants</a></li>
                <li><a href="dashboards/organization/profile.html"><i class="fas fa-building"></i> Profile</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <div class="dashboard-content">
            <!-- Top Navigation -->
            <nav class="dashboard-nav">
                <div class="dashboard-nav-left">
                    <button class="toggle-sidebar">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2>Organization Dashboard</h2>
                </div>
                <div class="dashboard-nav-right">
                    <div class="user-menu" id="user-menu">
                        <div class="user-avatar">
                            <div class="profile-initials">OU</div>
                        </div>
                        <div class="user-info">
                            <span class="user-name">Org Name</span>
                            <span class="user-role">Organization</span>
                        </div>
                        <i class="fas fa-chevron-down dropdown-icon"></i>
                        
                        <div class="user-dropdown">
                            <a href="dashboards/organization/profile.html" class="dropdown-item">
                                <i class="fas fa-building"></i> Organization Profile
                            </a>
                            <a href="dashboards/organization/settings.html" class="dropdown-item">
                                <i class="fas fa-cog"></i> Settings
                            </a>
                            <a href="#" id="logout-link" class="dropdown-item">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Main Content Area -->
            <main class="main-content-area">
                <!-- Content will be loaded dynamically here -->
                <div id="content-container">
                    <!-- Dynamic content goes here -->
                </div>
            </main>
        </div>
    </div>

    <script>
        // Toggle sidebar
        document.querySelector('.toggle-sidebar').addEventListener('click', function() {
            document.querySelector('.dashboard-sidebar').classList.toggle('active');
        });

        // Close sidebar (mobile)
        document.querySelector('.close-sidebar').addEventListener('click', function() {
            document.querySelector('.dashboard-sidebar').classList.remove('active');
        });

        // User dropdown toggle
        document.getElementById('user-menu').addEventListener('click', function(e) {
            this.querySelector('.user-dropdown').classList.toggle('show');
            e.stopPropagation();
        });

        // Close dropdown when clicking elsewhere
        document.addEventListener('click', function() {
            const dropdown = document.querySelector('.user-dropdown');
            if (dropdown.classList.contains('show')) {
                dropdown.classList.remove('show');
            }
        });

        // Logout functionality
        document.getElementById('logout-link').addEventListener('click', function(e) {
            e.preventDefault();
            // Add logout logic here
            console.log('Logging out...');
            // Redirect to login page
            // window.location.href = 'auth/login.html';
        });
    </script>
</body>
</html>
